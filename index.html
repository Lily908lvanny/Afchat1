<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîê Brute Force Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    input {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Brute Force Challenge</h1>
    <input type="password" id="password" placeholder="Entrez le mot de passe">
    <br>
    <button onclick="checkPassword()">Valider</button>
    <p id="result"></p>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const result = document.getElementById("result");

      const correctPassword = "YMA"; // <- √† brute forcer

      if (input === correctPassword) {
        result.innerText = "‚úÖ Mot de passe correct !";
        result.style.color = "lime";
      } else {
        result.innerText = "‚ùå Mot de passe incorrect.";
        result.style.color = "red";
      }
    }
  </script>
</body>
</html>
